
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #message {
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="message">Nunca esqueçam de trancar a porta de casa.</div>

    <!-- Hidden message in the source code -->
    <!-- Eles já estão mais perto do que você pensa. -->
</body>
</html>
